<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>

<body>
    <div class="container">
        <!-- 顶部导航开始 -->
        <div class="top">
            <div class="user-info">
                <div class="not-login">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">
                        <i class="iconfont icon-cart"></i>
                        购物车
                        (
                        <span class="cart-count">0</span>
                        )
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">个人中心</a>
                </li>
                <li class="nav-item">
                    <a href="#">我的订单</a>
                </li>
            </ul>

        </div>
        <!-- 顶部导航结束 -->
        <!-- 头部搜索开始 -->
        <div class="header">
            <div class="logo col-1 col-gap">
                <h1>
                    <a href="#">SortMall</a>
                </h1>
            </div>
            <div class="search-wrap">
                <div class="search-box clearfix">
                    <input type="text" class="search-input" placeholder="请输入搜索关键字">
                    <a href="#" class="search-btn">搜索</a>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">全部商品</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">热卖商品</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 头部搜索结束 -->
        <!-- 焦点区域开始 -->
        <div class="focus clearfix">
            <div class="categories col-1 col-gap">
                <ul class="parent-categories">
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                    <li class="parent-categories-item">
                        <a href="#" class="keyword-item">手机通讯</a>
                    </li>
                </ul>
            </div>
            <div class="swiper col-4">
                <ul class="img-wrap">
                    <li class="img-item">
                        <img src="images/c1.jpg" alt="">
                    </li>
                    <li class="img-item">
                        <img src="images/c2.jpg" alt="">
                    </li>
                    <li class="img-item">
                        <img src="images/c3.jpg" alt="">
                    </li>
                </ul>
                <span class="arrow arrow-left">&lt;</span>
                <span class="arrow arrow-right">&gt;</span>
                <ul class="btn-wrap">
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
        </div>
        <!-- 焦点区域结束 -->
        <!-- 热销区域开始 -->
        <div class="hot"></div>
        <!-- 热销区域结束 -->
        <!-- 楼层开始 -->
        <div class="floor"></div>
        <!-- 楼层结束 -->
        <!-- 底部开始 -->
        <div class="footer"></div>
        <!-- 底部结束 -->
    </div>
</body>

</html>
